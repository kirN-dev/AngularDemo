<div *ngIf="hero">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create new hero</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="hero.name" placeholder="Name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input
            matInput
            [(ngModel)]="hero.firstName"
            placeholder="First Name"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input matInput [(ngModel)]="hero.lastName" placeholder="Last Name" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Place</mat-label>
          <input matInput [(ngModel)]="hero.place" placeholder="Place" />
        </mat-form-field>
      </div>
      <button
        mat-stroked-button
        color="primary"
        (click)="updateHero(hero)"
        *ngIf="hero.id"
      >
        Save
      </button>
      <button
        mat-stroked-button
        color="secondary"
        (click)="deleteHero(hero)"
        *ngIf="hero.id"
      >
        Delete
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="createHero(hero)"
        *ngIf="!hero.id"
      >
        Create
      </button>
    </mat-card-content>
  </mat-card>
</div>
